<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Anime Quiz</title>
</head>

<body>
    <header class="intro py-3 bg-light text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Anime Quiz</h2>
        </div>
    </header>

    <section class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You score: <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </section>

    <main class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-light">Let's go...</h2>
        </div>

        <form method="post" action="#" class="container quiz-form text-light">
        </form>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
